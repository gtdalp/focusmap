<title>支付宝首页焦点图</title>

<body>
<div class="focusmap" style="height:400px;"></div>
<script>
var f = new Focusmap('.focusmap', {
	// 每隔多少毫秒播放一次
	time: 3000,
	// 动画过渡时间 默认1000毫秒
	transitionTime: 1000,
	// 数据
	data: [
		{src: 'images/pic/1.jpg', href: 'https://github.com/gtdalp'},
		{src: 'images/pic/2.jpg', href: 'https://github.com/gtdalp'},
		{src: 'images/pic/3.jpg', href: 'https://github.com/gtdalp'}
	]
});

</script>
